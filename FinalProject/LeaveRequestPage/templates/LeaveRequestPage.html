<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<meta charset="UTF-8">
<!-- This load the static files for css and js-->
{%load static %}
<link rel="stylesheet" href="{% static '/LeaveRequestPage/style.css/' %}">
</head>
    <body>
        <div class='head'>
        <h1>LMS</h1>
        </div>
        <div class="container">
            <form>
                <label for="first name">First Name:</label>
                <br>
                <input type="text" name="first name" id="firstname" required>
                <br>
                <label for="last name">Last Name:</label>
                <br>
                <input type="text" name="last name" id="lastname" required>
                <br>
                <label for="leave_type">Leave Type:</label>
                <br>
                <select name="leave_type" id="leave_type" required>
                    <option value="Annual Leave">Annual Leave</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Maternity Leave">Maternity Leave</option>
                    <option value="Paternity Leave">Paternity Leave</option>
                    <option value="Study Leave">Study Leave</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="start_date">Start Date:</label>
                <br>
                <input type="date" name="start_date" id="start_date" required>
                <br>
                <label for="end_date">End Date:</label>
                <br>
                <input type="date" name="end_date" id="end_date" required>
                <br>
                <label for="reason">Reason:</label>
                <br>
                <textarea name="reason" id="reason" cols="30" rows="10" required></textarea>
                <br>
                <input type="submit" value="Submit" onclick="myFunction()">
                <input type="reset" value="Reset">
            </form>
        </div>
        <form>
            <a href="/HomePage/home/" class="btn-back" id="go-back">Back</a>
        </form>
        <form>
            <a href="/LoginPage/login" class="btn-signout" id="sign-out">Sign Out</a>
        </form>
        </div>            
        <script>
            function myFunction() {
                alert("Request submitted");
            }
        </script>
        <footer>
            <p> Created by Ines Alferez 2022 Leave Management System</p>
        </footer>
    </body>
    </html>
